<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحن رصيد فودافون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #0f0c29;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* خلفية متحركة أكثر جمالًا */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            animation: gradientAnimation 6s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* شريط العنوان */
        .header {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
 /* قطرات المطر */
 .rain-container {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        /* صندوق الإدخال والرسائل */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            width: 80%;
            max-width: 450px;
            margin: 40px auto;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            background: linear-gradient(45deg, #06beb6, #48b1bf);
            padding: 12px;
            font-size: 20px;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 25px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* زر الشحن */
        .button {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            padding: 12px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* نافذة الرسالة */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            display: none;
            text-align: center;
            z-index: 100;
            width: 80%;
            max-width: 500px;
        }

        .popup .button {
            margin-top: 15px;
            background: #06beb6;
        }
    </style>
</head>
<body>
 <!-- تأثير المطر -->
 <div class="rain-container"></div>
    <div class="background"></div>

    <div class="header">شحن رصيد فودافون</div>

    <div class="container">
        <div class="message">🔔 أقل كمية شحن هي 100 رصيد صافي</div>
        <input type="number" id="amount" placeholder="أدخل كمية الرصيد" min="100">
        <button class="button" onclick="calculateCharge()">شحن</button>
    </div>

    <div id="popup" class="popup">
        <p id="chargeMessage"></p>
        <button class="button" onclick="redirect()">تم التحويل</button>
    </div>

    <script>
        function calculateCharge() {
            let amount = parseInt(document.getElementById("amount").value);
            if (isNaN(amount) || amount < 100) {
                alert("⚠️ يجب إدخال 100 على الأقل.");
                return;
            }

            let price = (amount / 100) * 120;
            document.getElementById("chargeMessage").innerHTML = 
                `💰 سعر ${amount} رصيد صافي هو <b>${price} جنيه مصري</b>.<br><br> 
                🔴 <b>حول المبلغ على هذا الرقم:</b> 01097891442<br><br>
                ✅ جهز المعلومات التالية:<br>
                1️⃣ الرقم الذي حولت منه.<br>
                2️⃣ الرقم الذي تريد شحن الرصيد إليه..`;
            document.getElementById("popup").style.display = "block";
        }

        function redirect() {
            window.location.href = "www.html";
        }
        function createRain() {
            const rainContainer = document.querySelector('.rain-container');
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.classList.add('rain-drop');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                rainContainer.appendChild(drop);
            }
        }
        createRain();
    </script>

</body>
</html>
